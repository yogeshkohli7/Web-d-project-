<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">Furry Care</div>
      <ul class="nav">
        <li><a href="home.html">Home</a></li>

      </ul>
    </div>

  <main class="form-container">
    <section class="form-box">
      <h2>Adoption Form</h2>
      <form>
        <label for="full_name"><b>Full Name:</b></label>
        <input type="text" id="full_name" placeholder="Your Full Name" required><br>

        <label for="address"><b>Address:</b></label>
        <textarea id="address" placeholder="Your Address" required></textarea><br>

        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" id="phone" placeholder="123-456-7890" required><br>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" placeholder="example@example.com" required><br>

        <label for="dob"><b>Birthday</b></label>
        <input type="date" id="dob" required><br>

        <label for="id_proof"><b>ID Proof:</b></label>
        <input type="file" id="id_proof" accept="image/*,application/pdf" required><br>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
